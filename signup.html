<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Brew Labs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/new-logo.png" alt="Logo" />
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="testmonials.html">Testimonials</a></li>
                <li><a href="signup.html" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        
          <div class="container">
            <div class="title">Registration</div>
            <div class="content">
              <form action="#">
                <!-- <img class="userImg" id="output"> -->
                  <div class="user-details">
                  <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" id="fname" placeholder="John" required>
                    


                    <div class="valid-feedback"></div>
                  </div>
                  <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="lname" placeholder="Doe" required>
                    
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" id= "email" placeholder="example@gmail.com" required>
                    
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" id="phone" placeholder="Enter your number" required>
                    
                  </div>
                  <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" id="address" placeholder="Enter your address" required>
                   
                  </div>
                  <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" id="dateOfBirth" required>
                    
                  </div>

                  <div>
                    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
                  </div>
                </div>
                <div class="button">
                  <input type="submit" value="Submit" id="submitBtn">
                </div>
              </form>
            </div>
          </div>     
          <div class="bottom-area">
            <div class="container">
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>
        </div>
      </div>   
            </div>
          </form>

        

      
    <script src="form.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>

  </body>
</html>
